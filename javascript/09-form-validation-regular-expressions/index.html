<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container">
        <form id="form" class="form">
            <h3>Register to my Conference!</h3>

            <div class="form-control">
                <label for="">Username</label>
                <input type="text" name="username" id="username" value="" placeholder="enter username" />
                <small>error message</small>
            </div>

            <div class="form-control">
                <label for="">Emailaddress</label>
                <input type="text" name="emailaddress" id="emailaddress" value="" placeholder="enter emailaddress" />
                <small>error message</small>
            </div>

            <div class="form-control">
                <label for="">Password</label>
                <input type="text" name="password" id="password" value="" placeholder="enter password" />
                <small>error message</small>
            </div>

            <div class="form-control">
                <label for="">Confirm Password</label>
                <input type="text" name="confirm_password" id="confirm_password" value="" placeholder="enter confirm password" />
                <small>error message</small>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
